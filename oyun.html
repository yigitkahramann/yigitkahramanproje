<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Yakalama Oyunu</title>
    <!-- Bootstrap CSS Linki -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Harici CSS Dosyasının Bağlantısı -->
    <link rel="stylesheet" href="oyun.css">
</head>
<body>
    <!-- Navbar (Navigasyon Menüsü) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Osmanlı Cafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menü</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="gameArea" class="container-fluid d-flex justify-content-center align-items-center">
        <div id="movingDiv" onmouseover="moveDiv()"></div>
    </div>

    <!-- Bootstrap JS ve Popper.js Linkleri -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Div'in rastgele hareket etmesini sağlayan fonksiyon
        function moveDiv() {
            const gameArea = document.getElementById("gameArea");
            const movingDiv = document.getElementById("movingDiv");

            // Game alanının boyutlarını alıyoruz
            const gameAreaWidth = gameArea.offsetWidth;
            const gameAreaHeight = gameArea.offsetHeight;

            // Div'in boyutları
            const divWidth = movingDiv.offsetWidth;
            const divHeight = movingDiv.offsetHeight;

            // Yeni konum için rastgele değerler
            const randomX = Math.floor(Math.random() * (gameAreaWidth - divWidth));
            const randomY = Math.floor(Math.random() * (gameAreaHeight - divHeight));

            // Div'i yeni rastgele konumda yerleştir
            movingDiv.style.left = randomX + "px";
            movingDiv.style.top = randomY + "px";
        }
    </script>
</body>
</html>
